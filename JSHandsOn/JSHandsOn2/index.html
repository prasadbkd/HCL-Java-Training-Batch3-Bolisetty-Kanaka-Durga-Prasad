<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #ui{
            text-align: center;
            padding: 16px;
        }
        button{
            margin: 10px;
            border-radius: 5px;
            
        }
        #resList{ display: inline-block;
        list-style-position: inside;
       }
       #result{
         display: flex;
         justify-content: center;
         align-items: center;
       }

    </style>
</head>
<body>
    <div id="ui">
        <h1>Validating The duplicate Elements</h1>
        Enter the Event Name : <input type="text" id="input1">
        <br>
        <button onclick="addEvent()">Add Event</button>
        <button onclick="display()">Display Events</button>
    </div>
    <div id="sucessMessage">
    </div>
    <div id=result>
        <ol id="resList"></ol>
    </div>
   
    <script>
            var events=[];
            
            function addEvent(){
                var event = document.getElementById('input1').value;
                console.log(event);
                if(events.length===0){
                    events.push(event);
                    document.getElementById('sucessMessage').innerHTML="Sucessfully entered";
                    document.getElementById('sucessMessage').style.color="green";
                    document.getElementById('sucessMessage').style.textAlign="center";
                    console.log(events)
                }
                else{
                    isPresent=true;
                    console.log("in else part");
                    for(i=0;i<events.length;i++){
                        if(events[i]===event){
                           isPresent=false;
                           console.log("in for loop");
                        }
                    }
                    if(isPresent===true){
                        events.push(event);
                        document.getElementById('sucessMessage').innerHTML="Sucessfully entered";
                        document.getElementById('sucessMessage').style.color="green";
                        document.getElementById('sucessMessage').style.textAlign="center";
                        console.log(events);
                    }
                    else{
                        document.getElementById('sucessMessage').innerHTML="Enter a different Name";
                        document.getElementById('sucessMessage').style.color="red";
                        document.getElementById('sucessMessage').style.textAlign="center";
                    }
                }
            }
            function display(){
            events.sort();
            var result="";
            events.forEach(function(event){
                result+='<li>'+event;
            });
            document.getElementById("resList").innerHTML=result;
            }
            
    </script>
</body>
</html>
